- - Ngành CNTT có mấy chuyên ngành chính?
  - "Ngành CNTT có rất nhiều các chuyên ngành nhỏ khác nhau, nhưng có thể được tổng hợp thành 5 nhóm sau:\n
      + Công nghệ phần mềm (Làm web, app trên di động, game, ...)\n
      + An toàn thông tin (Bảo mật thông tin cho hệ thống, có thể gọi là hacker mũ trắng)\n
      + Hệ thống thông tin (Quản lý thiết kế, các hệ thống thông tin cho các phần mềm, các thiết bị trong hệ thống hoạt động một cách trơn chu)\n
      + Mạng máy tính\n
      + Trí tuệ nhân tạo\n
      Hiện nay khoa CNTT HUTECH đang hỗ trợ đào tạo tất cả chuyên ngành này bạn nhé."

