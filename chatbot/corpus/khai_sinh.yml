- - Nếu trẻ em sinh là con lai có lưu ý gì không?
  - Nếu trẻ được sinh ở Việt Nam, thì bạn làm giấy khai sinh theo các bước thông thường, nhưng bạn lưu ý là phải nộp hồ sơ cho UBND cấp huyện.
  - nextquestion: ['Tôi chưa kết hôn làm giấy khai sinh được không?', 'Không có sổ hộ khẩu làm được không?', 'Giấy tờ tùy thân như thế nào mới có hiệu lực']


- - Làm giấy khai sinh tốn tiền không?
  - Hiện nay, giấy khai sinh của trẻ em không cần trả phí. Tuy nhiên trường hợp khi trẻ sơ sinh quá 60 ngày chưa đăng ký khai sinh sẽ phải nộp phí cảnh cáo.
