- - Khai sinh cho trẻ thông thường.
  - "Vậy bạn cần phải chuẩn bị đầy đủ giấy tờ sau:\n
    + Giấy chứng sinh.\n
    + Giấy chứng nhận kết hôn.\n
    + Sổ hộ khẩu, giấy tờ tùy thân.\n
    + Văn bản ủy quyền nếu có.\n
    + Và một tờ khai theo mẫu.\n
    Hãy hỏi mình chi tiết nếu như bạn thắc mắc."
