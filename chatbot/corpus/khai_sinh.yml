- - Giấy chứng sinh là gì?
  - "Giấy chứng sinh – một loại giấy tờ quan trọng xác nhận sự ra đời của một con người. Được bệnh viện, trạm y tế, cơ sở sinh ra bé cấp.\n
    Trường hợp không có giấy chứng sinh thì phải có văn bản xác nhận của người làm chứng về việc sinh. Trong trường hợp không có người làm chứng thì phải có giấy cam đoan về việc sinh."
  - nextquestion: ['Văn bản xác nhận người làm chứng về việc sinh?', 'Giấy cam đoan sinh là gì?', 'Lấy giấy chứng sinh ở đâu?']

- - Lấy giấy chứng sinh ở đâu?
  - Giấy chứng sinh được bệnh viện, trạm y tế, cơ sở sinh ra bé cấp, sau khi bé ra đời. 
  - nextquestion: ['Không có giấy chứng sinh thì sao?', 'Tôi đã chuẩn bị đầy đủ hồ sơ.', 'Không có sổ hộ khẩu làm giấy có được không?']


- - Không có chứng sinh?
  - "Giấy chứng sinh được bệnh viện, trạm y tế, cơ sở sinh ra bé cấp. Giấy chứng sinh là bắt buộc có để làm giấy khai sinh. \n
    Trường hợp không có giấy chứng sinh thì phải có văn bản xác nhận của người làm chứng về việc sinh. Trong trường hợp không có người làm chứng thì phải có giấy cam đoan về việc sinh."
  - nextquestion: ['Giấy tùy thân có hiệu lực bao gồm?', 'Tôi đã chuẩn bị đầy đủ hồ sơ.', 'Không có sổ hộ khẩu làm giấy có được không?']

- - Không có sổ hộ khẩu?
  - "Các giấy tờ chứng minh nơi ở có hiệu lực bao gồm:\n
    + Giấy chứng nhận nhân khẩu tập thể\n
    + Sổ thường trú hoặc sổ tạm trú.\n
    + Sổ hộ khẩu.\n
    Nếu không có một trong các giấy tờ trên, bạn phải về thu thập thêm để tiếp tục làm giấy khai sinh."
  - nextquestion: ['Giấy tùy thân có hiệu lực bao gồm?', 'Tôi đã chuẩn bị đầy đủ hồ sơ.']


- - Giấy tờ tùy thân?
  - "Giấy tờ tùy thân có hiệu lực bao gồm:\n
    + Giấy CMND, căn cước công dân.\n
    + Hộ chiếu.\n
    + Bất kì loại giấy tờ có hiệu lực pháp lý xác minh bản thân người làm giấy như: thẻ sinh viên, thẻ nhân viên, thẻ quân nhân, ..."
