- - Tiếp nhận hồ sơ khai sinh?
  - "Sau khi nhận và kiểm tra các giấy tờ trên, nếu thấy thông tin khai sinh đầy đủ và phù hợp, công chức tư pháp - hộ tịch ghi nội dung khai sinh vào Sổ hộ tịch, trình Chủ tịch UBND cấp xã ký vào bản chính Giấy khai sinh. Công chức tư pháp - hộ tịch và người đi đăng ký khai sinh cùng ký tên vào Sổ hộ tịch. >
    Giấy khai sinh chỉ được cấp 01 bản chính. Bản sao Giấy khai sinh được cấp theo yêu cầu của người đi khai sinh."
  - nextquestion: ['Tôi có thể nhận giấy khai sinh trong bao lâu?', 'Lệ phí khai sinh?']

- - Tôi có cần chú ý gì khi làm giấy khai sinh không?
  - "Bạn nên lưu ý trường hợp của trẻ làm khai sinh. Thông thường sẽ có bốn trường hợp sau đây:\n 
    + Trẻ không có mẹ.\n 
    + Trẻ không có cha.\n 
    + Trẻ em bị bỏ rơi, nhận nuôi trẻ. Về cụ thể trường hợp nào bạn có thể đặt thêm câu hỏi."
  - nextquestion: ['Làm giấy khai sinh cho trẻ bị bỏ rơi?', 'Trẻ không có mẹ?', 'Bé không có cha?']

- - Chú ý khi làm giấy khai sinh?
  - "Bạn nên lưu ý trường hợp của trẻ làm khai sinh. Thông thường sẽ có bốn trường hợp sau đây:\n 
    + Trẻ không có mẹ.\n 
    + Trẻ không có cha.\n 
    + Trẻ em bị bỏ rơi, nhận nuôi trẻ. Về cụ thể trường hợp nào bạn có thể đặt thêm câu hỏi."
  - nextquestion: ['Làm giấy khai sinh cho trẻ bị bỏ rơi?', 'Trẻ không có mẹ?', 'Bé không có cha?']
  
- - Thủ tục cha nhận nuôi con là gì?
  - Là thủ tục nhận nuôi con, sau khi lập giấy sẽ xác định quan hệ pháp lý giữa người lập với bé nhận nuôi.
  - nextquestion: ['Làm thủ tục nhận nuôi trẻ như thế nào?', 'Trẻ không có mẹ?', 'Bé không có cha?']

- - Giấy cam đoan sinh?
  - Bạn có thể tham khảo làm giấy cam đoan sinh tại đây https://luatvietnam.vn/bieu-mau/mau-giay-cam-doan-trong-dang-ky-ho-tich-moi-nhat-571-26624-article.html
