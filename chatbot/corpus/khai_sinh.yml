- - Trường hợp nhận nuôi bé?
  - "Cha mẹ đẻ chỉ được đồng ý cho con làm con nuôi sau khi con đã được sinh ra ít nhất 15 ngày. Trong trường hợp đó, cha mẹ đẻ sẽ tự mình làm giấy khai sinh cho trẻ.\n
    Sau khi làm giấy khai sinh xong, cả hai gia đình sẽ thống nhất việc nuôi con và hoàn tất hồ sơ nhận nuôi con.\n
    Nếu cha mẹ đẻ mất tích thì sẽ xét vào trường hợp trẻ bị bỏ rơi và cần biên bản xác nhận trẻ bị bỏ rơi."
  - nextquestion: ['Tôi đã chuẩn bị đầy đủ hồ sơ.', 'Làm biên bản trẻ em bị bỏ rơi như thế nào?', 'Hồ sơ nhận nuôi con là gì?']

- - Muốn nhận nuôi bé làm giấy khai sinh ra sao?
  - "Cha mẹ đẻ chỉ được đồng ý cho con làm con nuôi sau khi con đã được sinh ra ít nhất 15 ngày. Trong trường hợp đó, cha mẹ đẻ sẽ tự mình làm giấy khai sinh cho trẻ. Sau khi làm giấy khai sinh xong, cả hai gia đình sẽ thống nhất việc nuôi con và hoàn tất hồ sơ nhân nuôi con.\n
    Nếu cha mẹ đẻ mất tích thì sẽ xét vào trường hợp trẻ bị bỏ rơi và cần biên bản xác nhận trẻ bị bỏ rơi."
  - nextquestion: ['Tôi đã chuẩn bị đầy đủ hồ sơ.', 'Làm biên bản trẻ em bị bỏ rơi như thế nào?', 'Hồ sơ nhận nuôi con là gì?']

- - Khai sinh cho trẻ mang thai hộ?
  - Theo quy định tại Luật Hộ tịch, đứa trẻ sinh ra sẽ được xác định là con của người được nhờ mang thai hộ nên trách nhiệm đăng ký khai sinh thuộc về người chồng/người vợ nhờ mang thai hộ. Về cơ bản, thủ tục đăng ký giấy khai sinh cho con do mang thai hộ cũng giống như thủ tục đăng ký khai sinh cho trẻ em bình thường. 
  - nextquestion: ['Tôi đã chuẩn bị đầy đủ hồ sơ.', 'Làm biên bản trẻ em bị bỏ rơi như thế nào?', 'Hồ sơ nhận nuôi con là gì?']


- - Trong trường hợp trẻ em sinh ở Việt Nam, nhưng cha hoặc mẹ là người nước ngoài, làm khai sinh thế nào?
  - Bạn làm giấy khai sinh theo các bước thông thường, nhưng phải nộp hồ sơ cho UBND cấp huyện.
