- - Dòng nơi cư trú ghi như thế nào?
  - Mục “nơi cư trú” điền địa chỉ đăng ký thường trú, địa chỉ đăng ký tạm trú hoặc địa chỉ bạn đang sinh sống. Nếu công dân Việt Nam cư trú ở nước ngoài thì ghi theo địa chỉ thường trú hoặc tạm trú ở nước ngoài.
  - nextquestion: ['Mục họ tên của bé điền như thế nào?', 'Quan hệ với người được khai sinh điền như thế nào?', 'Quê quán của bé điền như thế nào']

- - Mục quan hệ với người khai sinh có lưu ý gì không?
  - Bạn cần ghi rõ mối quan hệ của người yêu cầu đăng ký khai sinh và người được đăng ký khai sinh. Ví dụ cha – con, mẹ - con. 
  - nextquestion: ['Mục họ tên của bé điền như thế nào?', 'Dân tộc của bé điền như thế nào?', 'Quê quán của bé điền như thế nào']

- - Họ tên bé ghi thế nào? 
  - Ghi đầy đủ họ và tên của bé, các chữ cái đều viết in hoa và đủ dấu. Họ, chữ đệm, tên và dân tộc của trẻ em được xác định theo thỏa thuận của cha, mẹ, nếu không thì sẽ được xác định theo tập quán. Không đặt tên bằng số, bằng một ký tự mà không phải là chữ. Ví dụ NGUYỄN XUÂN ANH, TRẦN LINH AN. 
  - nextquestion: ['Trẻ mang hai quốc tịch được không?', 'Ngày tháng năm sinh của bé ghi như thế nào?', 'Quê quán của bé điền như thế nào']

- - Họ tên bé có lưu ý gì không? 
  - Ghi đầy đủ họ và tên của bé, các chữ cái đều viết in hoa và đủ dấu. Họ, chữ đệm, tên và dân tộc của trẻ em được xác định theo thỏa thuận của cha, mẹ, nếu không thì sẽ được xác định theo tập quán. Không đặt tên bằng số, bằng một ký tự mà không phải là chữ. Ví dụ NGUYỄN XUÂN ANH, TRẦN LINH AN.
  - nextquestion: ['Trẻ mang hai quốc tịch được không?', 'Ngày tháng năm sinh của bé ghi như thế nào?', 'Quê quán của bé điền như thế nào']

- - Dòng ngày tháng năm sinh của trẻ ghi thế nào?
  - Ngày tháng năm sinh của bé ghi theo năm Dương lịch. Ngày sinh và tháng sinh đều được viết bao gồm hai chữ số, năm sinh gồm bốn chữ số. Bạn ghi đầy đủ bằng số và bằng chữ.
  - nextquestion: ['Mục nơi sinh điền như thế nào?', 'Dân tộc của bé điền như thế nào?', 'Quê quán của bé điền như thế nào']

- - Mục nơi sinh của bé ghi như thế nào?
  - Bạn cần ghi rõ nơi sinh của trẻ. Nếu nơi khai sinh là ở cơ sở y tế thì phải ghi rõ tên của cơ sở y tế và cả địa danh hành chính. Nếu không thì ghi địa danh của ba cấp hành chính nơi sinh ra.\n
    Ví dụ Xã Đình Bảng, huyện Từ Sơn, tỉnh Bắc Ninh; London, Vương quốc Anh; Los Angeles, tiểu bang California, Hoa Kỳ.
  - nextquestion: ['Dân tộc của bé điền như thế nào?', 'Quê quán của bé điền như thế nào']

- - Trẻ hoặc bé không xác định rõ ngày sinh?
  - Nếu không có cơ sở để xác định ngày sinh của trẻ, thì bạn có thể lấy ngày, tháng phát hiện trẻ bị bỏ rơi là ngày, tháng sinh; căn cứ thể trạng của trẻ để xác định năm sinh.
  - nextquestion: ['Dân tộc của bé điền như thế nào?', 'Quê quán của bé điền như thế nào']

- - Mục quốc tịch ghi như thế nào? 
  - Bạn có thể ghi quốc tịch Việt Nam hoặc quốc tịch khác nếu có. Chỉ ghi một quốc tịch duy nhất trong tờ khai khai sinh.
  - nextquestion: ['Mục nơi sinh điền như thế nào?', 'Dân tộc của bé điền như thế nào?', 'Trẻ mang hai quốc tịch được không?']

- - Có thể ghi hai quốc tịch được không?
  - Trong khai sinh bạn chỉ được ghi một quốc tịch duy nhất. Còn nếu bạn muốn trẻ có 2 quốc tịch thì bạn phải tìm hiểu xem pháp luật nước ngoài có cho phép một công dân có hai quốc tịch hay không? Nếu có bạn làm thêm thủ tục xin nhập quốc tịch cho bé. 
  - nextquestion: ['Mục nơi sinh điền như thế nào?', 'Quê quán của bé điền như thế nào?', 'Thủ tục nhập tịch cho bé?']

- - Thủ tục nhập quốc tịch cho bé là gì?
  - Xin lỗi mình vẫn chưa học chi tiết về thủ tục này. Nếu bạn muốn bé nhập thêm quốc tịch Mỹ thì có thể tìm hiểu thêm tại đây https://ibid.vn/thu-tuc-nhap-quoc-tich-my-cho-con-tai-viet-nam/ 
  - nextquestion: ['Dân tộc của bé điền như thế nào?', 'Quê quán của bé điền như thế nào']

- - Mục quê quán cho trẻ hoặc bé ghi như thế nào? 
  - Bạn có thể điền thông tin quê quán của cha hoặc mẹ, theo thỏa thuận của cha mẹ của trẻ hoặc theo tập quán.
  - nextquestion: ['Dân tộc của bé điền như thế nào?', 'Nếu bố mẹ có hai dân tộc khác nhau thì mình điền dòng dân tộc cho bé như thế nào?', 'Tôi đã chuẩn bị đầy đủ hồ sơ cần nộp rồi, bước tiếp theo là gì?']

- - Sau đã chuẩn bị đầy đủ hồ sơ rồi, tôi nộp ở đâu?
  - Bạn có thể nộp trực tuyến tại https://dichvucong.gov.vn/p/home/dvc-chi-tiet-thu-tuc-hanh-chinh.html?ma_thu_tuc=1.001193 Hoặc có thể nộp qua bưu chính hoặc trực tiếp tại UBND xã hoặc huyện hoặc các cơ quan thẩm quyền gần nhất nơi trẻ sinh ra.  
  - nextquestion: ['Tôi có thể nhận giấy khai sinh trong bao lâu?', 'Lệ phí khai sinh?']

- - Nếu bố mẹ có hai dân tộc khác nhau thì mình điền dòng dân tộc cho bé như thế nào?
  - Trường hợp cha đẻ, mẹ đẻ thuộc hai dân tộc khác nhau thì dân tộc của con được xác định theo dân tộc của cha đẻ hoặc mẹ đẻ theo thỏa thuận của cha đẻ, mẹ đẻ.\n
    Trường hợp không có thỏa thuận thì dân tộc của con được xác định theo tập quán; trường hợp tập quán khác nhau thì dân tộc của con được xác định theo tập quán của dân tộc ít người hơn.
