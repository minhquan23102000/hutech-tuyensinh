- - Biên bản trẻ em bị bỏ rơi là gì?
  - Là biên bản xác nhận trẻ em bị bỏ rơi, được UBND hoặc công an xã nơi trẻ em bị bỏ rơi xác nhận. Người làm giấy khai sinh cho trẻ bị bỏ rơi cần biên bản này để hoàn thành hồ sơ khai sinh.
  - nextquestion: ['Tôi đã chuẩn bị đầy đủ hồ sơ.', 'Thủ tục nhận nuôi con là gì?']

- - Tôi chưa kết hôn có làm được không?
  - Khi chưa đăng ký kết hôn mà muốn trẻ mang họ theo cha thì phải tiến hành làm đồng thời hai thủ tục. Thủ tục cha nhận nuôi con và giấy khai sinh cho con.
  - nextquestion: ['Giấy tùy thân có hiệu lực bao gồm?', 'Thủ tục nhận nuôi con là gì?']

- - Không có giấy chứng nhận kết hôn?
  - Nếu bạn để quên giấy ở nhà, thì bạn nên về thu thập thêm. Còn khi chưa đăng ký kết hôn mà muốn trẻ mang họ theo cha thì phải tiến hành làm đồng thời hai thủ tục. Thủ tục cha nhận nuôi con và giấy khai sinh cho con.
  - nextquestion: ['Giấy tùy thân có hiệu lực bao gồm?', 'Thủ tục nhận nuôi con là gì?']

