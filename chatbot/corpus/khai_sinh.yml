- - Tôi đã chuẩn bị đầy đủ giấy tờ cần nộp cho thủ tục khai sinh, bước tiếp theo là gì?
  - Người đăng ký giấy khai sinh xuất trình và nộp hồ sơ tại UBND cấp xã hoặc cấp huyện, nơi trẻ được sinh ra. Bạn có thể nộp trực tuyến tại đây https://dichvucong.gov.vn/p/home/dvc-chi-tiet-thu-tuc-hanh-chinh.html?ma_thu_tuc=1.001193 
  - nextquestion: ['Tôi có thể nhận giấy khai sinh trong bao lâu?', 'Lệ phí khai sinh?']

- - Điền tờ khai khai sinh thế nào?
  - Bạn có thể tham khảo tờ khai tại đây https://luatvietnam.vn/bieu-mau/mau-to-khai-dang-ky-khai-sinh-571-19421-article.html Sau khi thảm khảo xong bạn có thể hỏi mình cách điền tờ khai khai sinh.
  - nextquestion: ['Mục họ tên của bé điền như thế nào?', 'Mục kính gửi điền như thế nào?', 'Tôi đã chuẩn bị đầy đủ giấy tờ cần nộp. Tôi nộp hô sơ ở đâu?']

- - Mục kính gửi trong tờ khai ghi gì?
  - Điền các cơ quan có thẩm quyền bao gồm Ủy ban nhân dân cấp xã, Ủy ban nhân dân cấp huyện hoặc các Cơ quan đại diện có thẩm quyền.\n
    Ví dụ như Ủy ban nhân dân quận 7, thành phố Hồ Chí Minh; Ủy ban nhân dân xã Phước Kiển, huyện Nhà Bè, thành phố Hồ Chí Minh; Tổng lãnh sự quán Việt Nam tại Osaka, Nhật Bản.
  - nextquestion: ['Mục họ tên của bé điền như thế nào?', 'Quan hệ với người được khai sinh điền như thế nào?', 'Quê quán của bé điền như thế nào']

- - Cách ghi thông tin người yêu cầu đăng ký khai sinh?
  - Người yêu cầu đăng ký khai sinh sẽ phải điền đầy đủ các thông tin như họ tên, nơi cư trú, giấy tờ tùy thân và quan hệ với người được làm khai sinh. Về lưu ý chi tiết từng phần bạn có thể đặt câu hỏi cho mình.
  - nextquestion: ['Mục họ tên của bé điền như thế nào?', 'Quan hệ với người được khai sinh điền như thế nào?', 'Mục họ tên người yêu cầu ghi như thế nào?']

- - Mục họ tên người yêu cầu ghi như thế nào?
  - Mục “Họ, chữ đệm, tên người yêu cầu” điền đầy đủ họ tên của người yêu cầu đăng ký khai sinh, các chữ cái đều được viết in hoa và đủ dấu tiếng việt. Ví dụ NGUYỄN XUÂN ANH, TRẦN LINH AN.
  - nextquestion: ['Mục nơi cư trú điền như thế nào?', 'Mục họ tên của bé điền như thế nào?', 'Quan hệ với người được khai sinh điền như thế nào?']


- - Dòng họ tên ghi như thế nào?
  - Dòng “Họ, chữ đệm, tên người yêu cầu” điền đầy đủ họ tên của người yêu cầu đăng ký khai sinh, các chữ cái đều được viết in hoa và đủ dấu tiếng việt. Ví dụ NGUYỄN XUÂN ANH, LÊ ÁNH DƯƠNG.
  - nextquestion: ['Mục nơi cư trú điền như thế nào?', 'Mục họ tên của bé điền như thế nào?', 'Quan hệ với người được khai sinh điền như thế nào?']

- - Mục giấy tờ tùy thân trong tờ khai ghi như thế nào?
  - “Giấy tờ tùy thân” đây là mục điền thông tin các giấy tờ tùy thân của người yêu cầu đăng ký khai sinh. Có thể điền số Chứng minh nhân nhân, hộ chiếu hoặc các giấy tờ thay thế hợp lệ khác.\n
    Lưu ý cần ghi rõ giấy tờ do cơ quan nào cấp và cấp vào ngày mấy. Ví dụ giấy CMND số 030946299, Công an thành phố Hải Phòng cấp ngày 01/01/2011.
