- - Giấy khai sinh là gì?
  - Giấy khai sinh là giấy tờ hộ tịch gốc của cá nhân. Mọi hồ sơ, giấy tờ của cá nhân sau này đều phải cần theo thông tin của giấy khai sinh của người đó.
