- Đăng ký thường trú
conversations:
- - Tạm trú và thường trú có gì khác nhau?
  - Thường trú là những đã đăng ký hộ tịch, hộ khẩu tại địa phương đang sinh sống. Tạm trú là những người từ nơi khác đến làm ăn và đăng ký tạm trú có sự xác nhận và quản lý của chính quyền địa phương.
- - Nếu tôi không đăng ký thường trú thì có bị sao không?  
  - Theo khoản 4 Điều 22 Luật Cư trú 2020 nếu người dân không thực hiện việc đăng ký thường trú khi đã đủ điều kiện đăng ký thường trú thì sẽ bị phạt tiền từ 100.000 đồng đến 300.000 đồng
- - Làm sao để thực hiện thủ tục đăng ký thường trú?
  - Người dân có thể nộp hồ sơ trực tiếp tại công an cấp xã/phường hoặc nộp trực tuyến tại đây. Hồ sơ thực hiện gồm Chứng minh nhân dân/ Căn cước công dân (Bản sao có công chứng) + Bản chính tờ khai thay đổi thông tin cư trú (Mẫu CT01 ban hành kèm theo Thông tư số 56/2021/TT-BCA) + Bản chính giấy tờ, tài liệu chứng minh việc sở hữu chỗ ở hợp pháp (Đối với công dân đăng ký thường trú vào chỗ ở thuộc quyền sở hữu của mình)
- - Mục đích để đăng ký thường trú
  - Để các cơ quan nhà nước có thể quản lý được số lượng người sinh sống trong một khu vực nhất định và người dân có thể được hưởng các chế độ đãi ngộ của nhà nước như khám chữa bệnh, xin việc làm, ....
- - Đăng ký thường trú để làm gì?
  - Để các cơ quan nhà nước có thể quản lý được số lượng người sinh sống trong một khu vực nhất định và người dân có thể được hưởng các chế độ đãi ngộ của nhà nước như khám chữa bệnh, xin việc làm, ....
- - Đăng ký thường trú là gì?
  - Là việc công dân đăng ký nơi ở thường trú của mình với cơ quan nhà nước có thẩm quyền và được cơ quan này làm thủ tục đăng ký thường trú, cấp sổ hộ khẩu cho họ 
- - Tại sao phải đăng ký thường trú?
  - Theo Luật cư trú người dân có nghĩa vụ đăng ký thường trú để cơ quan quản lý có thể kiểm tra dân số
- - Chỗ ở hợp pháp là gì?
  - Chỗ ở hợp pháp là nơi được sử dụng để sinh sống, thuộc quyền sở hữu hoặc quyền sử dụng của công dân, bao gồm nhà ở, tàu, thuyền, phương tiện khác có khả năng di chuyển hoặc chỗ ở khác theo quy định của pháp luật
- - Điều kiện để đăng ký thường trú
  - Là công dân Việt Nam có chỗ ở hợp pháp; Có người bảo lãnh cho nhập vào sổ hộ khẩu của mình; Được điều động, tuyển dụng đến làm việc tại cơ quan, tổ chức nhà nước hoặc theo chế độ hợp đồng không xác định thời hạn; Chuyển đăng ký thường trú từ nơi này sang nơi khác; Chuyển về ở với người thân trong gia đình (ông/bà/cha/mẹ/anh/chị/em/..........).
- - Những người cần phải đăng ký thường trú
  - Là công dân Việt Nam có chỗ ở hợp pháp; Có người bảo lãnh cho nhập vào sổ hộ khẩu của mình; Được điều động, tuyển dụng đến làm việc tại cơ quan, tổ chức nhà nước hoặc theo chế độ hợp đồng không xác định thời hạn; Chuyển đăng ký thường trú từ nơi này sang nơi khác; Chuyển về ở với người thân trong gia đình (ông/bà/cha/mẹ/anh/chị/em/..........).
- - Ai là người phải đăng ký thường trú?
  - Là công dân có chỗ ở hợp pháp; Công dân được người có sổ hộ khẩu đồng ý cho nhập vào sổ hộ khẩu của mình; Công dân được điều động, tuyển dụng đến làm việc tại cơ quan, tổ chức hưởng lương từ ngân sách nhà nước hoặc theo chế độ hợp đồng không xác định thời hạn và có chỗ ở hợp pháp; Công dân đã đăng ký thường trú tại thành phố trực thuộc Trung ương, nay trở về thành phố đó sinh sống tại chỗ ở hợp pháp của mình.
