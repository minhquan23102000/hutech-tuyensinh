categories:
- khai sinh lại
conversations:
- - Tôi là người từ vùng khác đến, bị mất giấy khai sinh, có làm lại được không?
  - Theo Điều 25 Nghị định 123/2015/NĐ-CP, thẩm quyền đăng ký khai sinh được quy định như sau, Ủy ban nhân dân cấp xã nơi đã đăng ký khai sinh trước đây, Ủy ban nhân dân cấp xã nơi người yêu cầu thường trú. Vậy nên bạn có thể làm lại giấy khai sinh tại UBND xã nơi bạn hiện thường trú. Về cách làm như thế nào, nếu bạn có thắc mắc hãy hỏi mình.
- - Tôi cần làm lại giấy khai sinh.
  - Nếu bạn muốn đăng ký giấy khai sinh lại. Bạn cần chuẩn bị các hồ sơ sau đây. Bản sao giấy khai sinh do cơ quan có thẩm quyền của Việt Nam cấp; giấy tờ tùy thân; giấy đăng ký thường trú và một tờ khai theo mẫu. Nếu bạn là cán bộ, công chức, viên chức, người đang công tác trong lực lượng vũ trang, thì cần văn bản xác nhận của Thủ trưởng cơ quan, đơn vị về việc những nội dung khai sinh của bạn. Hãy hỏi mình chi tiết các giấy tờ nếu bạn có thắc mắc.
- - Đăng ký khai sinh lại cần chuẩn bị những gì?
  - Nếu bạn muốn đăng ký giấy khai sinh lại. Bạn cần chuẩn bị các hồ sơ sau đây. Bản sao giấy khai sinh do cơ quan có thẩm quyền của Việt Nam cấp; giấy tờ tùy thân; giấy đăng ký thường trú và một tờ khai theo mẫu. Nếu bạn là cán bộ, công chức, viên chức, người đang công tác trong lực lượng vũ trang, thì cần văn bản xác nhận của Thủ trưởng cơ quan, đơn vị về việc những nội dung khai sinh của bạn. Hãy hỏi mình chi tiết các giấy tờ nếu bạn có thắc mắc.
- - Tôi muốn hỏi về đăng ký giấy khai sinh lại?
  - Nếu bạn muốn đăng ký giấy khai sinh lại. Bạn cần chuẩn bị các hồ sơ sau đây. Bản sao giấy khai sinh do cơ quan có thẩm quyền của Việt Nam cấp; giấy tờ tùy thân; giấy đăng ký thường trú và một tờ khai theo mẫu. Nếu bạn là cán bộ, công chức, viên chức, người đang công tác trong lực lượng vũ trang, thì cần văn bản xác nhận của Thủ trưởng cơ quan, đơn vị về việc những nội dung khai sinh của bạn. Hãy hỏi mình chi tiết các hồ sơ nếu như bạn có thắc mắc.
- - Đăng ký khai sinh lại như thế nào?
  - Nếu bạn muốn đăng ký giấy khai sinh lại. Bạn cần chuẩn bị các hồ sơ sau đây. Bản sao giấy khai sinh do cơ quan có thẩm quyền của Việt Nam cấp; giấy tờ tùy thân; giấy đăng ký thường trú và một tờ khai theo mẫu. Nếu bạn là cán bộ, công chức, viên chức, người đang công tác trong lực lượng vũ trang, thì càn văn bản xác nhận của Thủ trưởng cơ quan, đơn vị về việc những nội dung khai sinh của bạn. Hãy hỏi mình chi tiết hồ sơ mà bạn thắc mắc.
- - Tôi bị mất giấy khai sinh?
  - Nếu không may bị mất, bạn có thể làm lại giấy khai sinh. Để làm lại bạn cần chuẩn bị các hồ sơ sau đây. Bản sao giấy khai sinh do cơ quan có thẩm quyền của Việt Nam cấp; giấy tờ tùy thân; giấy đăng ký thường trú và một tờ khai theo mẫu. Nếu bạn là cán bộ, công chức, viên chức, người đang công tác trong lực lượng vũ trang, thì cần văn bản xác nhận của Thủ trưởng cơ quan, đơn vị về việc những nội dung khai sinh của bạn. Hãy hỏi mình chi tiết hồ sơ mà bạn thắc mắc.
- - Không có giấy thường trú thì sao?
  - Bạn có thể thay thế bằng các giấy tờ khác có hiệu lực pháp lý xác minh nơi ở của mình như là, giấy tạm trú, sổ hộ khẩu.
- - Bản sao giấy khai sinh do cơ quan có thẩm quyền của Việt Nam cấp?
  - Bạn có thể nhận bản sao thông qua cơ quan đăng ký hộ tịch. Thông thường là Ủy ban nhân dân cấp xã hoặc Ủy ban nhân dân cấp huyện nơi bạn sinh ra (nếu khai sinh có yếu tố nước ngoài).
- - Bản sao giấy khai sinh?
  - Bạn có thể nhận bản sao thông qua cơ quan đăng ký hộ tịch. Thông thường là Ủy ban nhân dân cấp xã hoặc Ủy ban nhân dân cấp huyện nơi bạn sinh ra (nếu khai sinh có yếu tố nước ngoài).
- - Mình không có bản sao giấy khai sinh thì có làm được không?
  - Nếu không có bản sao giấy khai sinh do cơ quan thẩm quyền Việt Nam cấp thì bạn có thể thay thế bằng bản chính hoặc bản sao có chứng thực như CMND, CCCD, sổ hộ khẩu, học bạ, bằng tốt nghiệp, giấy tờ khác có thông tin về họ, chữ đệm, tên, ngày, tháng, năm sinh của cá nhân.
- - Thời gian cấp lại giấy khai sinh?
  - Nếu hồ sơ đầy đủ, không cần xác minh thì thời hạn giải quyết là trong 05 ngày làm việc; Trường hợp hồ sơ cần xác minh, thời hạn giải quyết là tối đa 25 ngày làm việc.
- - Trong bao lâu thì tôi nhận được khai sinh?
  - Nếu hồ sơ đầy đủ, không cần xác minh thì thời hạn giải quyết là trong 05 ngày làm việc; Trường hợp hồ sơ cần xác minh, thời hạn giải quyết là tối đa 25 ngày làm việc.
- - Đăng ký khai sinh lại có tốn tiền không?
  - Nếu bạn đăng ký ở UBND cấp xã thì lệ phí đăng ký khai sinh lại là 5.000 VNĐ, nếu ở UBND cấp huyện là 50.000 VNĐ.
- - Lệ phí đăng ký khai sinh lại?
  - Nếu bạn đăng ký ở UBND cấp xã thì lệ phí đăng ký khai sinh lại là 5.000 VNĐ, nếu ở UBND cấp huyện là 50.000 VNĐ.
- - Tôi nộp hồ sơ đăng ký khai sinh lại ở đâu?
  - Bạn có thể trực tiếp nộp hồ sơ tại Ủy ban nhân dân cấp xã có thẩm quyền nơi bạn thường trú hoặc gửi hồ sơ qua hệ thống bưu chính hoặc xin cấp lại online tại đây https://dichvucong.gov.vn/p/home/dvc-chi-tiet-thu-tuc-hanh-chinh.html?ma_thu_tuc=1.004884
- - Có lưu ý gì khi đăng ký giấy khai sinh lại không?
  - Bạn lưu ý là các bản sao hồ sơ liên quan đều phải cần chứng thực bởi cơ quan có thẩm quyền. 
- - Sau khi chuẩn bị đầy đủ hồ sơ cần nộp rồi thì sao?
  - Bước tiếp theo là điền tờ khai đăng ký lại khai sinh theo mẫu, bạn có thể tham khảo tại đây https://luatvietnam.vn/bieu-mau/mau-to-khai-xin-cap-lai-giay-khai-sinh-571-26112-article.html
- - Mẫu tờ khai đăng ký giấy khai sinh lại?
  - Tờ khai đăng ký lại khai sinh theo mẫu, bạn có thể tham khảo tại đây https://luatvietnam.vn/bieu-mau/mau-to-khai-xin-cap-lai-giay-khai-sinh-571-26112-article.html
- - Cách điên tờ khai đăng ký giấy khai sinh lại?
  - Bạn có thể thao khảo tại đây https://luatvietnam.vn/bieu-mau/mau-to-khai-xin-cap-lai-giay-khai-sinh-571-26112-article.html
- - Mục giấy khai sinh số điền thế nào?
  - Là số giấy khai sinh của bạn tương tự số CMND hoặc CCCD. Bạn chỉ khai trong trường hợp biết rõ.
- - Nếu khai sinh có yếu tố nước ngoài?
  - Nếu khai sinh có yếu tố nước ngoài thì cơ quan thẩm quyền được phép làm là UBND cấp huyện nơi bạn thường trú hoặc nơi trẻ sinh ra.