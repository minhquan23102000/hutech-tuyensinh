- - Hồ sơ xét tuyển gồm những giấy tờ gì?
  - "Hồ sơ xét tuyển theo hình thức học bạ bao gồm: \n
      + Phiếu đăng ký xét tuyển\n
      + Bản photo công chứng học bạ THPT\n
      + Bản photo công chứng, bằng tốt nghiệp hoặc giấy chứng nhận tốt nghiệp.\n
      Lưu ý: nếu bạn chưa tốt nghiệp THPT, thì hãy nộp trước phiếu đăng ký xét tuyển để được ưu tiên nhé."
