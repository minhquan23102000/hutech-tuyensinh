- - Bao nhiêu điểm thì đủ điều kiện để xét tuyển học bạ vào trường?
  - "- Đối với phương thức xét học bạ lớp 12 theo tổ hợp 03 môn, thí sinh cần có tổng điểm trung bình năm lớp 12 của 03 môn trong tổ hợp xét tuyển đạt từ 18 điểm trở lên.\n
    - Đối với phương thức xét tuyển học bạ 03 học kỳ, thí sinh cần có tổng điểm trung bình 03 học kỳ xét tuyển (gồm 2 học kỳ lớp 11 và học kỳ 1 lớp 12) đạt từ 18 điểm trở lên.\n 
      Lưu ý: với nhóm ngành Khoa học sức khỏe, điều kiện xét tuyển học bạ áp dụng theo quy định của Bộ GD&ĐT bạn nhé"
