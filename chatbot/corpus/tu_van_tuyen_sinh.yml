- - Có bao nhiêu nghành đang tuyển sinh tại trường?
  - "Năm 2022 trường Đại học Công Nghệ TP.HCM tổ chức xét tuyển cho 59 nghành đào tạo cho trình độ Đại học chính quy với 04 phương thức xét tuyển độc lập."
